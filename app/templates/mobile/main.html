<div class="card">
    <div class="card-body">

        <h5 class="card-title">Control panel</h5>

        <div>{% include '/controlPanel.html' %}</div>

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 20px; right: 10px; background-color: khaki;">
            <div class="toast-header">
                <svg style="color: rgb(187, 131, 0);" class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <strong style="color: rgb(187, 131, 0);" class="me-auto">Warning</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="closeTastwarningBox()"></button>
            </div>
            <div class="toast-body">
                A box is interrupting access to tools 
            </div>
            <audio controls style="display: none;" id="miAudio">
                <source src="{{ url_for('public', path='/audio/boxFound.mp3') }}" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
